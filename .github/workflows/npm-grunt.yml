name: git push into another repo to deploy to vercel

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    types: [closed]
    branches: ["main", "dev"]
  workflow_dispatch:  # 수동 트리거 추가

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Configure git user
        run: |
          git config --global user.name "${{ secrets.USER_NAME }}"
          git config --global user.email "${{ secrets.EMAIL }}"

      - name: Add remote fork
        run: |
          git remote add fork https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/PSangEon/lookids-fe.git
          git fetch fork

      - name: Push changes to fork
        run: |
          git push fork main --force-with-lease  # --force-with-lease로 강제 푸시
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
